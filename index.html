<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Kaohsiung-Travel</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-white pb-5">高雄旅遊資訊</h1>
            <form class="pt-5">
                <select name="areaSelect" id="areaSelect">
                    <option value="re">--請選擇行政區--</option>
                </select>
            </form>
        </div>
    </header>

    <article>
        <section class="container pt-3">
            <h2 class="pt-2">熱門行政區</h2>
            <ul id="hotArea">
                <li>苓雅區</li>
                <li>三民區</li>
                <li>新興區</li>
                <li>甲仙區</li>
            </ul>
        </section>

        <section class="container">
            <div class="down-icon">
                <div class="down-dashed"></div>
                <img src="images/icons_down.png" alt="icon_down">
            </div>
        </section>

        <section class="container" id="content">
            <div id="noSelect">
                <p>
                    想知道旅遊區域有什麼景點嗎？ 請在上方選擇區域
                </p>
            </div>

            <h2 id="areaTitle"></h2>
            <div class="row" id="areaCard"></div>
        </section>
    </article>

    <footer>
        <h6 class="align-middle">高雄旅遊網</h6>
        <p class="align-middle">資料來源 ：
            <a href="https://data.kcg.gov.tw/" target="_blank">高雄市政府資料開放平台</a>
        </p>
    </footer>

    <a href="#" id="gotop"></a>

    <!-- Modal -->
    <div id="setModal"></div>

    <!-- JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
